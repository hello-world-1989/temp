    <script>
      // Enhanced mobile-friendly script with better error handling and UI
      async function getEvent(year) {
        const loadingElement = document.getElementById('loading');
        const eventGroupElement = document.getElementById('event-group');
        
        let temp = [];

        try {
          const res = await fetch(`/event?year=${year}`);
          if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
          temp = await res.json();
        } catch (err) {
          console.error('Error loading data:', err);
          eventGroupElement.innerHTML = `
            <div class="p-6 sm:p-8 text-center">
              <div class="text-red-500 mb-4">
                <svg class="w-12 h-12 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.696-.833-2.464 0L3.34 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                </svg>
              </div>
              <h3 class="text-lg font-semibold text-gray-900 mb-2">加载失败</h3>
              <p class="text-gray-600 mb-4">无法加载事件数据，请稍后重试</p>
              <button onclick="location.reload()" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">
                重新加载
              </button>
            </div>
          `;
          return;
        }

        const data = temp;

        const elements = data.map((item, i) => {
          const currentYearMonth = item?.date + '';
          const year = currentYearMonth?.slice(0, 4);
          const month = currentYearMonth?.slice(4);

          let element = '';

          if (i === 0) {
            element = `
              <div class="p-6 sm:p-8 bg-gradient-to-r from-indigo-50 to-blue-50">
                <div class="text-center">
                  <h2 class="text-xl sm:text-2xl font-bold text-gray-900 mb-4">${year}年度事件回顾</h2>
                  <a target="_blank" 
                     class="inline-flex items-center px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-1" 
                     href="/tweet-page?year=${year}&id=whyyoutouzhele">
                    <span>查看${year}年度浏览量最多推文</span>
                    <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                    </svg>
                  </a>
                </div>
              </div>
            `;
          }

          const keywords = item?.data?.map((a) => a.keyword) || [];
          const keywordTags = keywords.map(keyword => 
            `<span class="inline-block px-2 py-1 bg-gray-100 text-gray-700 text-xs rounded-full mr-1 mb-1">${keyword}</span>`
          ).join('');
          
          const moreCount = keywords.length > 50 ? keywords.length - 50 : 0;
          
          element += `
            <div class="p-6 sm:p-8 hover:bg-gray-50 transition-colors duration-200">
              <div class="flex flex-col sm:flex-row sm:items-start gap-4">
                <div class="sm:w-1/3">
                  <h3 class="text-lg sm:text-xl font-bold text-gray-900 flex items-center">
                    <span class="w-2 h-2 bg-indigo-600 rounded-full mr-3"></span>
                    ${year}年${month}月
                  </h3>
                </div>
                <div class="sm:w-2/3">
                  <div class="mb-4">
                    <a target="_blank" 
                       class="inline-flex items-center text-indigo-600 hover:text-indigo-800 font-semibold text-sm sm:text-base transition-colors duration-200" 
                       href="/tweet-page?year=${year}&month=${month}&id=whyyoutouzhele">
                      查看${month}月度浏览量最多推文
                      <svg class="w-3 h-3 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                      </svg>
                    </a>
                  </div>
                  <div class="space-y-2">
                    <div class="flex flex-wrap">
                      ${keywordTags}
                      ${moreCount > 0 ? `<span class="inline-block px-2 py-1 bg-indigo-100 text-indigo-700 text-xs rounded-full">+${moreCount}更多</span>` : ''}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          `;

          return element;
        });

        eventGroupElement.innerHTML = elements.join('');
        
        // Hide loading spinner
        if (loadingElement) {
          loadingElement.style.display = 'none';
        }
