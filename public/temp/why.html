          last7Days.push(formatDate(day));

        return last7Days;

      function convertToShanghaiTime(utcDate) {
        var shanghaiOffset = 8; // Shanghai is UTC+8
        var shanghaiDate = new Date(
          utcDate.getTime() + shanghaiOffset * 60 * 60 * 1000
        );
        return shanghaiDate;
      }

      // Get last 7 days in Shanghai time zone
      function getLast7DaysInShanghai() {
        var last7Days = getLast7Days();
        var last7DaysInShanghai = [];

        last7Days.forEach(function (date) {
          var utcDate = new Date(date + 'T00:00:00Z');
          var shanghaiDate = convertToShanghaiTime(utcDate);

          last7DaysInShanghai.push(formatDate(shanghaiDate));
        });
        return last7DaysInShanghai;
      }

      function formatDate(date) {
        var year = '' + date.getFullYear();
        var month = '' + (date.getMonth() + 1);
        var day = '' + date.getDate();

        if (month.length < 2) month = '0' + month;
        if (day.length < 2) day = '0' + day;

        return [year, month, day].join('-');
      }

        function setupLazyLoading() {
          // Remove existing observer if any
          if (window.tweetObserver) {
            window.tweetObserver.disconnect();
          }

          // Create intersection observer for scroll-based loading (less aggressive)
          window.tweetObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                const tweetIndex = parseInt(entry.target.dataset.index);
                
                // Only auto-load when user reaches very close to the end
                if (tweetIndex === currentlyDisplayedCount - 1 && currentlyDisplayedCount < allTweetsData.length) {
                  // Add a delay to make it less aggressive
                  setTimeout(() => {
                    if (tweetIndex === currentlyDisplayedCount - 1) {
                      loadMoreTweets();
                    }
                  }, 500);
                }
              }
            });
          }, {
            rootMargin: '200px 0px', // Increased margin
            threshold: 0.5 // Higher threshold
          });

          // Observe only the last few tweet items
          setTimeout(() => {
            const tweetItems = document.querySelectorAll('.tweet-item');
            // Only observe the last tweet for auto-loading
            if (tweetItems.length > 0) {
              const lastTweet = tweetItems[tweetItems.length - 1];
              window.tweetObserver.observe(lastTweet);
            }
          }, 100);
        }

        function lazyLoadMedia() {
          // Clean up existing observers first
          mediaObservers.forEach(observer => observer.disconnect());
          mediaObservers = [];

          // Lazy load images
          const lazyImages = document.querySelectorAll('.lazy-image:not([data-loaded])');
          if (lazyImages.length > 0) {
            const imageObserver = new IntersectionObserver((entries) => {
              entries.forEach(entry => {
                if (entry.isIntersecting) {
                  const img = entry.target;
                  const src = img.getAttribute('data-src');
                  if (src) {
                    // Create a new image to preload
                    const tempImg = new Image();
                    tempImg.onload = () => {
                      img.src = src;
                      img.setAttribute('data-loaded', 'true');
                      img.classList.remove('lazy-image', 'shimmer');
                      updateMediaIndicator();
                    };
                    tempImg.onerror = () => {
                      img.src = 'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300"%3E%3Crect width="100%25" height="100%25" fill="%23fee2e2"/%3E%3Ctext x="50%25" y="50%25" dominant-baseline="middle" text-anchor="middle" fill="%23dc2626" font-family="sans-serif" font-size="14"%3E图片加载失败%3C/text%3E%3C/svg%3E';
                      img.setAttribute('data-loaded', 'true');
                      img.classList.remove('lazy-image', 'shimmer');
                    };
                    tempImg.src = src;
                    imageObserver.unobserve(img);
                  }
                }
              });
            }, {
              rootMargin: '50px 0px',
              threshold: 0.1
            });

            lazyImages.forEach(img => {
              imageObserver.observe(img);
            });
            
            mediaObservers.push(imageObserver);
          }

          // Lazy load videos
          const lazyVideos = document.querySelectorAll('.lazy-video:not([data-loaded])');
          if (lazyVideos.length > 0) {
            const videoObserver = new IntersectionObserver((entries) => {
              entries.forEach(entry => {
                if (entry.isIntersecting) {
                  const video = entry.target;
                  const src = video.getAttribute('data-src');
                  if (src) {
                    video.src = src;
                    video.setAttribute('data-loaded', 'true');
                    video.classList.remove('lazy-video', 'shimmer');
                    updateMediaIndicator();
                    videoObserver.unobserve(video);
                  }
                }
              });
            }, {
              rootMargin: '50px 0px',
              threshold: 0.1
            });

            lazyVideos.forEach(video => {
              videoObserver.observe(video);
            });
            
            mediaObservers.push(videoObserver);
          }
          
          updateMediaIndicator();
        }

        // Function to load all media manually
        function loadAllMedia() {
          showMediaNotification('正在加载所有图片和视频...');
          
          let loadCount = 0;
          let totalCount = 0;

          const lazyImages = document.querySelectorAll('.lazy-image:not([data-loaded])');

          totalCount = lazyImages.length + lazyVideos.length;
          
          if (totalCount === 0) {
            showMediaNotification('所有媒体已加载完成');
            return;
          }
          
          const checkComplete = () => {
            loadCount++;
            if (loadCount >= totalCount) {
              showMediaNotification('所有媒体加载完成！');
              updateMediaIndicator();
            }
          };
          
          // Load all images
          lazyImages.forEach(img => {
            const src = img.getAttribute('data-src');
            if (src) {

    <script>
      const getWeekNumber = () => {
        const date = new Date();
        const firstDayOfYear = new Date(date.getFullYear(), 0, 1);
        const pastDaysOfYear =
          (date.getTime() - firstDayOfYear.getTime()) / 86400000; // Milliseconds per day
        //return Math.ceil((pastDaysOfYear + 1) / 7);
        return Math.ceil(pastDaysOfYear / 3);
      };

      const hashWeek = () => {
        const weekNumber = getWeekNumber();
        const hash = CryptoJS.SHA1(weekNumber + '').toString();

        return hash.slice(0, 6);
      };

    <script>
      async function renewPlan() {
        const tokenElement = document.getElementById('token');
        const tokenStatusElement = document.getElementById('token-status');

        const token = tokenElement.value.trim();

        console.log('token: ', token);

        if (!token) {
          showNotification('请输入您的Email邮箱地址', 'error');
          return;
        }

        tokenStatusElement.classList.remove('hidden');
        tokenStatusElement.classList.remove('text-green-600', 'text-red-600');
        tokenStatusElement.classList.add('text-blue-600');
        tokenStatusElement.textContent = '签到中...';

        try {
          const response = await fetch(`/renew-email?email=${token}`);
          
          if (response.ok) {
            tokenStatusElement.classList.remove('text-blue-600');
            tokenStatusElement.classList.add('text-green-600');
            tokenStatusElement.textContent = '签到成功!';
            showNotification('签到成功！', 'success');
          } else {
            throw new Error('签到失败');
          }
        } catch (err) {
          tokenStatusElement.classList.remove('text-blue-600');
          tokenStatusElement.classList.add('text-red-600');
          tokenStatusElement.textContent = '签到失败!';
          showNotification('签到失败，请稍后重试', 'error');
          console.error('error token renew', token, err);
        }
      }

      function showNotification(message, type = 'success') {
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notification-text');
        
        notificationText.textContent = message;
        
        // Set color based on type
        notification.classList.remove('bg-green-500', 'bg-red-500', 'bg-blue-500');
        if (type === 'error') {
          notification.classList.add('bg-red-500');
        } else if (type === 'info') {
          notification.classList.add('bg-blue-500');
        } else {
          notification.classList.add('bg-green-500');
        }
        
        notification.classList.remove('hidden', 'translate-y-full');
        notification.classList.add('translate-y-0');

        setTimeout(() => {
          notification.classList.remove('translate-y-0');
          notification.classList.add('translate-y-full');
          setTimeout(() => {
            notification.classList.add('hidden');
          }, 300);
        }, 3000);
      }

        const currentDomain = window.location.hostname;
        const renewButton = document.getElementById('renew-button');
        
        if (currentDomain.includes('end-gfw.com') || currentDomain.includes('localhost')) {

        } else {

            renewPlan();
          }
        }
      });
