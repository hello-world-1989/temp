    />

    <script>
      fetch('header.html')
        .then((response) => response.text())
        .then((text) => {
          document.getElementById('header').innerHTML = text;

          const mobileHeader = document.getElementById('mobile-header');
          const closeMenu = document.getElementById('close-menu');
          const openMenu = document.getElementById('open-menu');

          mobileHeader.classList.add('hidden');

          closeMenu.onclick = () => {
            mobileHeader.classList.add('hidden');
          };

          openMenu.onclick = () => {
            mobileHeader.classList.remove('hidden');
          };
        });

      fetch('footer.html')
        .then((response) => response.text())
        .then((text) => {
          document.getElementById('footer').innerHTML = text;

          const currentYearSpan = document.getElementById('currentYear');
          const currentDate = new Date();
          const currentYear = currentDate.getFullYear();
          currentYearSpan.textContent = currentYear;
        });
    </script>
  </head>
  <body>
    <div id="header"></div>
    <main class="mt-10">
      <div
        id="sponsor-list"
        class="mx-auto max-w-2xl divide-y divide-gray-900/10 px-6 pb-8 sm:pb-12 sm:pt-12 lg:max-w-7xl lg:px-8 lg:pb-10"
      ></div>
    </main>
    <div id="footer"></div>

    <script>
      async function getSponsor() {
        const res = await fetch('/custom/sponsor.txt');

        const dataStr = await res.text();

        console.log('data str', dataStr);

        const dataArr = dataStr?.split('\n');

        const sponsorElement = document.getElementById('sponsor-list');

        const sponsors = dataArr
          ?.filter((item) => item)
          .map((item, i) => {
            const line = item?.split('---');
            const description = line?.[0];
            const detail = line?.[1];

            let element = `<p>${detail}</p>`;

            if (
              detail?.startsWith('http://') ||
              detail?.startsWith('https://') ||
              detail?.startsWith('/custom')
            ) {
              element = `<a
            href="${detail}"
            target="_blank"
            class="font-semibold text-indigo-600"
            >${detail}</a
          >`;
            }

            return `<div class="py-10 lg:grid lg:grid-cols-12 lg:gap-8">
            <dt
              class="text-base font-semibold leading-7 text-gray-900 lg:col-span-5"
            >
              ${description}
            </dt>
            <dd class="mt-4 lg:col-span-7 lg:mt-0">
              ${element}
            </dd>
          </div>`;
          });

        sponsorElement.innerHTML = sponsors.join('');
      }

      getSponsor();
    </script>
  </body>
</html>
